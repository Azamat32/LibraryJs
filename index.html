<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="modal" class="modal">
        <div class="modal_inner">
                <h1>Add new book</h1>
                <input type="text" placeholder="Title" required id="title">
                <input type="text" placeholder="Author" required id="author">
                <input type="text" placeholder="pages" required id="pages">
                <button id="submitBtn" class="submit">Submit</button>
        </div>  
    </div>
    <div class="header">
        <div class="container">
            <div class="header_inner">
                <div class="logo">
                    <h1>MyBook</h1>
                </div>
                <div class="button_wrap">
                    <button id="addBook" class="Add-book">Add Book</button>
                </div>
            </div>
        </div>
    </div>
    <div class="library">
        <div class="container">
            <div id="library_inner" class="library_inner">
                <div  class="library_inner_item">
                    
                        <h1 id="title_card" class="library_inner_item_title"></h1>
                        <h1 id="author_card"  class="library_inner_item_author"></h1>
                        <h1 id="pages_card"  class="book_pages"></h1>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
